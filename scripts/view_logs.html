    <h1>nano-train — View Logs</h1>

    <p>
      nano-train writes TensorBoard event files under <code>outputs/</code> (by default
      <code>outputs/nano_train_mvp/</code>).
    </p>

    <h2>Start TensorBoard</h2>
    <pre><code>./scripts/start_tensorboard.sh</code></pre>

    <p>
      Then open <code>http://localhost:6006</code>.
    </p>
